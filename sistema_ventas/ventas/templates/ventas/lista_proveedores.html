<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <ul>
        {% for proveedor in proveedores %}
            <li>{{ proveedor.nombre }} - {{ proveedor.direccion }}</li>
        {% empty %}
            <li>No hay proveedores disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
